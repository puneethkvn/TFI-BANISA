<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .nav-bar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1f2937;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .brand {
            margin-left: auto;
            font-size: 18px;
            font-weight: bold;
            padding-right: 20px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .card {
            background: white;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
            text-align: center;
            margin-top: 30px;
        }

        .input-field {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 85%;
            padding: 12px;
            background: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: darkorange;
        }
    </style>
</head>

<body>

    <nav class="nav-bar">
        <div class="dropdown">
            <button class="dropdown-btn">â˜° Menu</button>
            <div class="dropdown-content">
                <a href="mainpage">Home</a>
                <a href="actor">Actors</a>
                <a href="top_pics">Top Rated</a>
                <a href="requst">Request a movie</a>
                <a href="/">Logout</a>
            </div>
        </div>
        <span class="brand">TFI-BANISA</span>
    </nav>

    <div class="card">
        <h2>Movie Request Form</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="movieRequestForm">
            <input type="hidden" name="access_key" value="75720c24-651a-4a5e-9923-0f53c3217f8f">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" required>

            <label for="movieName">Movie Name</label>
            <input type="text" id="movieName" name="movieName" class="input-field" required>

            <label for="year">Year</label>
            <input type="number" id="year" name="year" class="input-field" min="1900" max="2025" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        // Ensure the form uses the correct POST method
        const form = document.getElementById('movieRequestForm');
        form.addEventListener('submit', function (event) {
            // Make sure it sends data as POST
            form.method = 'POST';
        });
    </script>

</body>

</html>
